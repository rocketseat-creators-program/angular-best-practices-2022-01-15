<div class="d-flex align-items-center mb-4">
    <div class="btn-group mr-3">
        <button type="button" class="btn btn-outline-purple rounded-circle mr-sm-2" routerLink="/students/new">
            <i class="fas fa-plus"></i>
        </button>
        <button type="button" class="btn btn-outline-info rounded-circle" (click)="refresh()">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <h1 class="mb-0">Students <span class="badge badge-purple">{{students?.length}}</span></h1>
</div>

<div class="alert alert-purple" role="alert" *ngIf="!students?.length">
    <h4 class="alert-heading">Oh no!!</h4>
    <p>No students found! <a class="font-weight-bold" routerLink="/students/new">Click here</a> to register a new student.</p>
</div>

<div class="row" *ngIf="students?.length">
    <div class="col-sm-4 py-3" *ngFor="let student of students">
        <a class="card bg-gray" [routerLink]="['/students', student.id, 'edit']">
            <div class="card-body">
                <h5 class="card-title text-truncate">{{studentShortName(student)}}</h5>
                <p class="card-text mb-0">
                    {{student.birthday |date:'dd/MM/yyyy'}} - {{studentAge(student, 'years')}}
                </p>
                <p class="card-text mb-0">{{student.email}}</p>
            </div>
        </a>
    </div>
</div>
