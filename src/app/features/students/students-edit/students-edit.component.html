<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="d-flex align-items-center mb-4">
        <div class="btn-group mr-3">
            <button type="button" class="btn btn-outline-purple rounded-circle" (click)="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button type="submit" class="btn btn-outline-success rounded-circle mx-sm-2" [disabled]="!studentForm.valid">
                <i class="fas fa-check-double"></i>
            </button>
            <button type="button" class="btn btn-outline-danger rounded-circle" (click)="onDelete()">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <h1 class="mb-0">Edit Student</h1>
    </div>

    <div class="form-row">
        <div class="form-group col-sm-4">
            <label>Course</label>
            <select class="form-control" formControlName="courseId">
                <option [ngValue]="undefined" selected>Select</option>
                <option [ngValue]="course.id" *ngFor="let course of courses">{{course.name}}</option>
            </select>
        </div>
        
        <div class="form-group col-sm-8">
            <label>Name</label>
            <input type="email" class="form-control" formControlName="name" placeholder="Name...">
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email...">
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Birthday</label>
            <input type="date" class="form-control" formControlName="birthday">
        </div>
    </div>
</form>
